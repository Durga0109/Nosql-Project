<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadaa Bakes - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="header-styles.css"> <!-- Link to the header-specific CSS file -->
</head>
<body>

    <!-- Background Image Section -->
    <div class="bg-image"></div>

    <!-- Header Section -->
    <div id="header"></div>

    <script>
        // Use JavaScript to load the header content for consistent navigation
        document.getElementById('header').innerHTML = `
            
            <div class="header">
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Product</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="review.html">Review</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        `;
    </script>

    <!-- Main Content -->
    <main>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below or contact us via the information provided.</p>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="map-section">
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019376162002!2d144.95565131532014!3d-37.81725197975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43fca9aebb%3A0x2137ed0b86b453f1!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1633209609647!5m2!1sen!2sus"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
